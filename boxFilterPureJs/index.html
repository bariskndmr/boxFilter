<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>FilterBox</title>
</head>
<body>
    
    <section class="filter-section">

        <nav>
            <button class="button" filter-color="all">ShowAll</button>
            <button class="button" filter-color="red">Red</button>
            <button class="button" filter-color="green">Green</button>
            <button class="button" filter-color="orange">Orange</button>
        </nav>
        
        <div id="boxContainer" class="filter-box-div all">
            <div class="filter-box red">Red</div>
            <div class="filter-box green">Green</div>
            <div class="filter-box orange">Orange</div>
            <div class="filter-box green">Green</div>
            <div class="filter-box red">Red</div>
            <div class="filter-box green">Green</div>
            <div class="filter-box red">Red</div>
            <div class="filter-box orange">Orange</div>
            <div class="filter-box green">Green</div>
            <div class="filter-box orange">Orange</div>
            <div class="filter-box red">Red</div>
            <div class="filter-box orange">Orange</div>
        </div>

    </section>
    
    
    <script src="assets/js/main.js"></script>
</body>
</html>
